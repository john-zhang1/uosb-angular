<ds-form *ngIf="!!formModel" #formRef="formComponent"
         [formId]="formId"
         [formModel]="formModel"
         [displaySubmit]="false"
         [displayCancel]="false"
         aria-label="Form model"
         (dfChange)="onChange($event)"
         (removeArrayItem)="onRemove($event)"></ds-form>
